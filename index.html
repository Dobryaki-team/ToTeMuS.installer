<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Command Execution</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #terminal-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80%;
            overflow: hidden;
        }
        #output {
            width: 100%;
            height: calc(100% - 40px);
            padding: 10px;
            overflow-y: scroll;
        }
        #input-container {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #000;
            padding: 5px;
            position: absolute;
            bottom: 0;
        }
        input[type="text"] {
            flex: 1;
            padding: 5px;
            border: none;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            border-bottom: 1px solid #555;
        }
        input[type="text"]:focus {
            outline: none;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('output', function(msg) {
            document.getElementById("output").innerHTML += "<div>" + msg + "</div>";
            document.getElementById("output").scrollTop = document.getElementById("output").scrollHeight;
        });

        function executeCommand() {
            var command = document.getElementById("command").value;
            socket.emit('execute_command', command + '\n');
            document.getElementById("output").innerHTML += "<div><span style='color: #888;'>$</span> " + command + "</div>";
            document.getElementById("command").value = "";
        }

        document.getElementById("command").addEventListener("keypress", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                executeCommand();
            }
        });
    </script>
</head>
<body>
<div id="terminal-container">
    <div id="output"></div>
    <div id="input-container">
        <span style='color: #888;'>$</span>
        <input type="text" id="command" placeholder="Enter command" lang="en" dir="ltr">
        <button onclick="executeCommand()">Execute</button>
    </div>
</div>
</body>
</html>
